<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var n = +(prompt('Задайте количество чисел ряда Фибоначчи, которые хотите увидеть:'));
			
        function fibonacci(n) {
            
            var elFibonacci = [1,1];
            
            if (n === 1) {
                alert('Элементы заданной числовой последовательности: ' + elFibonacci[0]);
            } else if (n === 2) {
                alert('Элементы заданной числовой последовательности: ' + elFibonacci);
            } else if (n >= 3 ){
                for(var i = 2; i < n; i++) {
                    elFibonacci[i] = elFibonacci[i-1] + elFibonacci[i-2];
                }
                alert('Элементы заданной числовой последовательности: ' + elFibonacci);
            } else {
                alert('Упс... Задайте положительное целое число и больше 0.');
            }
        };
        
        fibonacci(n);
    </script>
</body>
</html>
