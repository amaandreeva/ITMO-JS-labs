<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2017-11-18 Sorting algorithm - Insertion sort</title>
    
</head>
<body>
    <script>
        var arr = [12, 4, 3, 10, 1, 20];
        var length= arr.length;

        for (var i = 0; i < length; i++){
            var tmp = arr [i];
            
            for (var j=i-1; j >= 0 && arr[j] > tmp; j--) {
                arr[j+1] = arr [j];
            }
            arr [j+1] = tmp;
        }
        
        alert(arr);
    </script>
</body>
</html>
