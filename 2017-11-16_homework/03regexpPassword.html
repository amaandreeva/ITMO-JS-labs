<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var password = prompt ('Введите пароль.\n\nВнимание! Пароль должен соответствовать следующим условиям сложности:\n- длина пароля от 9 символов;\n- должен содержать обязательно английские буквы верхнего и нижнего регистра;\n- должен содержать более двух цифр;\n- должен содержать обязательно один из неалфавитных символов (например, !, $, #, %).', '');
        
        var regExp1 = /.{9,}/;
        var regExp2 = /[a-z]+[A-Z]+|[A-Z]+[a-z]+/;
        var regExp3 = /.*\d{2,}/;
        var regExp4 = /[!$#%]/;
        
        if (regExp1.test(password)) {
            if (regExp2.test(password)) {
                if (regExp3.test(password)) {
                    if (regExp4.test(password)) {
                        alert ('Ура, введенный пароль удовлетворяет всем условиям сложности!');
                    } else {
                        alert ('Упс...введенный пароль не удовлетворяет условиям сложности - не содержит один из неалфавитных символов (например, !, $, #, %)!');
                    }
                } else {
                    alert ('Упс...введенный пароль не удовлетворяет условиям сложности - содержит менее двух цифр!');
                }
            } else {
                alert ('Упс...введенный пароль не удовлетворяет условиям сложности - не содержит английские буквы верхнего и нижнего регистра!');
            }
        } else {
            alert ('Упс...введенный пароль не удовлетворяет условиям сложности - длина меньше 9 символов!');
        };
    </script>
</body>
</html>
