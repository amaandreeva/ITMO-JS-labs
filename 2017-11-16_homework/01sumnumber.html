<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt('Введите любое число: ');
        var sum_str = 0;
        
        for(i=0; i<str.length; i++){
            sum_str+=Number(str[i]);
        }
        
        alert(sum_str);
    </script>
</body>
</html>
