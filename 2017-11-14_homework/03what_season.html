<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2017-11-14 What season</title>
</head>
<body>
    <script>
        var month = +prompt ('Введите номер месяца, из предложенных ниже:' + '\n'+ '\n' + '1 - Январь;' + '\n' + '2 - Февраль;' + '\n' + '3 - Март;' + '\n' + '4 - Апрель;' + '\n' + '5 - Май;' + '\n' + '6 - Июнь;' + '\n' + '7 - Июль;' + '\n' + '8 - Август;' + '\n' + '9 - Сентябрь;' + '\n' + '10 - Октябрь;' + '\n' + '11 - Ноябрь;' + '\n' + '12 - Декабрь;' + '\n'+ '\n' + 'и узнаете какое это время года!');
        switch (month) {
            case 12:
            case 1:
            case 2:
                alert('Зима.');
                break;
            case 3:
            case 4:
            case 5:
                alert('Весна.');
                break;
            case 6:
            case 7:
            case 8:
                alert('Лето.');
                break;
            case 9:
            case 10:
            case 11:
                alert('Осень.');
                break;
            default:
                alert('Выбран номер месяца, которого не существует... =(');
        }
    </script>
</body>
</html>
