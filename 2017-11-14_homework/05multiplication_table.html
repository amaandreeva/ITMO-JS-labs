<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2017-11-14 Multiplication table</title>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
    }
    td {
        width: 40px;
        height: 40px;
        border: 2px solid green;
        text-align: center;
        font-size: 25px;
        font-family: monospace;
    }
</style>
    <script>
        var area = '<table>';
        
        for(var j = 0; j <= 10; j++){
            area = area + '<tr>' + '<td style = "background-color: lightblue;">' + j + '</td>';
            for(var i = 1; i <= 10; i++){
                if(j === 0){
                    area = area + '<td style = "background-color: lightblue">' + i + '</td>';
                } else {
                    area = area +  '<td>' + i*j + '</td>';
                }
            }
            area = area + '</tr>';
        }
        area = area + '</table>';
        
        document.write(area);	 
    </script>
</body>
</html>
