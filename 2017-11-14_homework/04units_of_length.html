<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2017-11-14 Units of length</title>
</head>
<body>
    <script>
        var unitsOfLength = +prompt('Выберите номер единицы длины: ' + '\n' + '\n' + '1 - дециметр;' + '\n' + '2 - километр;' + '\n' + '3 - метр;' + '\n' + '4 - миллиметр;' + '\n' + '5 - сантиметр;');
        var length = +prompt ('Задайте длину отрезка, и получите длину отрезка в метрах!');
        switch (unitsOfLength) {
            case 1:
                alert('Итаааак, длина отрезка ' + (length/10) + ' м.' );
                break;
            case 2:
                alert('Итаааак, длина отрезка ' + (length*1000) + ' м.' );
                break;
            case 3:
                alert('Итаааак, длина отрезка ' + (length) + ' м.' );
                break;
            case 4:
                alert('Итаааак, длина отрезка ' + (length/1000) + ' м.' );
                break;
            case 5:
                alert('Итаааак, длина отрезка ' + (length/100) + ' м.' );
                break;
            default:
                alert('Выбран номер длины, которого нет в списке =(');
        }
    </script>
</body>
</html>
