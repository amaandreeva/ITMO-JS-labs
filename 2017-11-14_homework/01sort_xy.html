<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2017-11-14 Sort xy</title>
</head>
<body>
    <script>
        var x = +prompt('Введите значение переменной Х: ', '');
        var y = +prompt('Введите значение переменной Y: ', '');
        
        if (x>y) {
            var temp = x;
            x = y;
            y = temp;
            
            alert("Наименьшее из введенных значений перераспределено в X: " + x + ", а наибольшее в переменную Y: " + y);
        } else if (x===y) {
            alert("Вы ввели равные значения переменных X: " + x + ", Y: " + y);
        } else {
            alert("Значение переменных X: " + x + ", Y: " + y);
        }
    </script>
</body>
</html>
